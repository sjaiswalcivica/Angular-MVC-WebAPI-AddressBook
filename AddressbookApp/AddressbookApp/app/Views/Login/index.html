<div class="clearfix">&nbsp;</div>
<div class="container">
    <form name="LoginForm" novalidate>
        <div class="row form-group">
            <div class="col-xs-2">
                <label for="UserName">User Name:</label>
            </div>
            <div class="col-xs-4">
                <input type="text" name="txtUserName" class="form-control" #uName="ngModel" [(ngModel)]="login.UserName" title="Enter User Name" required />
                <div *ngIf="uName.errors && (uName.dirty|| uName.touched)">
                    <p *ngIf="uName.errors.required">Username is required</p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="pass">Password</label>
            <input type="text" class="form-control" name="pass" id="pass" #pass="ngModel" [(ngModel)]="login.Password" required maxlength="50" />
            <div *ngIf="pass.errors && (pass.dirty|| pass.touched)">
                <p *ngIf="pass.errors.required">Password is required</p>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-2">
                <span>Remember Me?</span>
            </div>
            <div class="col-xs-4">
                <input type="checkbox" name="rememberme" [(ngModel)]="login.RememberMe" value="" />
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-2">
            </div>
            <div class="col-xs-4">
                <button type="button" (click)="authenticateUser()" class="btn btn-primary">Login</button>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-xs-4">
                <p>If New User,<span style="color:blue">&nbsp;&nbsp;<a href="" ng-click="register(userDetailsForm)">Register</a>&nbsp;&nbsp;</span>Here</p>
            </div>
        </div>
    </form>
</div>
